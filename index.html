<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game-container">
        <h1>Rock Paper Scissors</h1>
        <div id="btns">
            <button id="rock" class="btn" onclick="playGame(`rock`)">✊</button>
            <button id="paper" class="btn" onclick="playGame(`paper`)">🖐️</button>
            <button id="scissors" class="btn" onclick="playGame(`scissors`)">✌️</button>
        </div>
        <button id="reset" onclick="reset()">Reset</button>
        <p id="msg-display">Chose rock, paper or scissors to play</p>
        <div id="picks">
            <p id="player"></p>
            <p id="computer"></p>
        </div>
        <p id="result-display">0 : 0</p>

    </div>
</body>
<script src="script1.js"></script>
<!-- <script src="script.js"></script>   console game-->
</html>
